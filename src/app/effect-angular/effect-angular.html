<div class="container">
  <h1>Angular Effects Demo ðŸš€</h1>

  <div id="counter-box" class="counter-box">
    <h2>Counter: {{ counter() }}</h2>
  </div>

  <div class="buttons">
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
    <button (click)="reset()">Reset</button>
  </div>

  <p>Open your browser console to see logs and check localStorage for saved counter value!</p>
  <p>The effect() automatically runs whenever count() changes, logging the value and saving it to localStorage without manual subscriptions.</p>
</div>
