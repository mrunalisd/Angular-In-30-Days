<div class="form-container">
  <h2>Advanced Reactive Form</h2>
  
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">

    <!-- Name Field -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter name" />
      <div class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <small *ngIf="name?.errors?.['required']">Name is required.</small>
        <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email" />
      <div class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <small *ngIf="email?.errors?.['required']">Email is required.</small>
        <small *ngIf="email?.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <div class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
        <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>

  <!-- Display submitted data -->
  <div class="user-data" *ngIf="user">
    <h4>Name: {{ user.name }}</h4>
    <p>Email: {{ user.email }}</p>
    <p>Password: {{ user.password }}</p>
  </div>
</div>
